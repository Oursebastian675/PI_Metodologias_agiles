<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>PI-Metodologias-Agiles</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-in">
        <form action="#" method="post">
            <h4>Nuevo registro</h4>
            <div class="form-group">
                
            <div class="form-group">
                <label for="tipo_documento">Tipo de Documento:</label>
                <select id="tipo_documento" name="tipo_documento" required>
                    <option value="">Seleccionar...</option>
                    <option value="DNI">DNI</option>
                    <option value="Cédula de Identidad">Cédula de Identidad</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero_documento">Número de Documento:</label>
                <input type="number" id="numero_documento" name="numero_documento" required>
            </div>
            <div class="form-group">
                <label for="tipo_contrato">Tipo de Contrato:</label>
                <select id="tipo_contrato" name="tipo_contrato" required>
                    <option value="">Seleccionar...</option>
                    <option value="Tiempo Completo">Tiempo Completo</option>
                    <option value="Tiempo Parcial">Tiempo Parcial</option>
                    <option value="Contrato por Obra o Servicio">Contrato por Obra o Servicio</option>
                    <option value="Prácticas">Prácticas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha_ingreso">Fecha de Ingreso:</label>
                <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
            </div>
            
            <div class="form-group">
                <label for="fecha_final">Fecha termino del contrato:</label>
                <input type="date" id="fecha_final" name="fecha_final" required>
            </div>
            <div class="form-group">
                <label for="salario_base">Salario Base:</label>
                <input type="number" id="salario_base" name="salario_base" required>
            </div>
            <div class="form-group">
                <label for="Extras_diurnas">Horas extras diurnas:</label>
                <input type="number" id="Extras_diurnas" name="Extras_diurnas" required>
            </div>
            <div class="form-group">
                <label for="Extras_nocturnas">Horas extras nocturnas:</label>
                <input type="number" id="Extras_nocturnas" name="Extras_nocturnas" required>
            </div>
            <div class="form-group">
                <label for="vacaciones">Dia vacaciones acumuladas:</label>
                <input type="number" id="vacaciones" name="vacaciones" required>
            </div>
            
            <button type="submit">Enviar</button>
            
        </form>
    </div>
    </div>

    <div class="toggle-container">
        <div class="toggle"></div>
    </div>
</div>

</body>
</html>
