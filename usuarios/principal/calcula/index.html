        .container {

            padding: 20px;
            width: 300px;
        }

        h1 {
            text-align: center;

        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;

            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;

<body>
    <div class="container">
        <h1>Calculadora de N칩mina</h1>
        <label for="nombreEmpleado">Nombre del Empleado:</label>
        <input type="text" id="nombreEmpleado">

        <label for="horasTrabajadas">Horas Trabajadas:</label>
        <input type="number" id="horasTrabajadas" min="0">

        <label for="tarifaHora">Tarifa por Hora (en pesos):</label>
        <input type="number" id="tarifaHora" min="0">

        <label for="tipoContrato">Tipo de Contrato:</label>
        <select id="tipoContrato">
            <option value="fijo">Fijo</option>
            <option value="hora">Hora</option>
        </select>

            <div class="form-container sign-in">
                <button onclick="calcularNomina()">Calcular N칩mina</button>
          
        </div>

        


        <p id="resultado"></p>

        <div class="form-container sign-in">
           <a href="/usuarios/principal/index.html"> <button type="button">Regresar</button></a>
    </div>

    <script>
        function calcularNomina() {
            var nombreEmpleado = document.getElementById("nombreEmpleado").value;
            var horasTrabajadas = parseFloat(document.getElementById("horasTrabajadas").value);
            var tarifaHora = parseFloat(document.getElementById("tarifaHora").value);
            var tipoContrato = document.getElementById("tipoContrato").value;

            var salarioBruto;
            if (tipoContrato === "fijo") {
                salarioBruto = horasTrabajadas * tarifaHora;
            } else if (tipoContrato === "hora") {
                salarioBruto = horasTrabajadas * tarifaHora;
                // Considerando 40 horas como jornada laboral est치ndar
                if (horasTrabajadas > 40) {
                    var horasExtras = horasTrabajadas - 40;
                    var tarifaHoraExtra = tarifaHora * 1.5; // 1.5 veces la tarifa normal
                    salarioBruto += horasExtras * tarifaHoraExtra;
                }
            }

            document.getElementById("resultado").innerText = "El salario bruto aproximado es de " + nombreEmpleado + " es: $" + salarioBruto.toFixed(2);
        }
    </script>
