<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de N칩mina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background-color: #E5245D;
            background: linear-gradient(to right, #e2e2e2, #E5245D);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de N칩mina</h1>
        <label for="nombreEmpleado">Nombre del Empleado:</label>
        <input type="text" id="nombreEmpleado">

        <label for="horasTrabajadas">Horas Trabajadas:</label>
        <input type="number" id="horasTrabajadas" min="0">

        <label for="tarifaHora">Tarifa por Hora (en pesos):</label>
        <input type="number" id="tarifaHora" min="0">

        <label for="tipoContrato">Tipo de Contrato:</label>
        <select id="tipoContrato">
            <option value="fijo">Fijo</option>
            <option value="hora">Hora</option>
        </select>

        <button onclick="calcularNomina()">Calcular N칩mina</button>

        <p id="resultado"></p>
    </div>

    <script>
        function calcularNomina() {
            var nombreEmpleado = document.getElementById("nombreEmpleado").value;
            var horasTrabajadas = parseFloat(document.getElementById("horasTrabajadas").value);
            var tarifaHora = parseFloat(document.getElementById("tarifaHora").value);
            var tipoContrato = document.getElementById("tipoContrato").value;

            var salarioBruto;
            if (tipoContrato === "fijo") {
                salarioBruto = horasTrabajadas * tarifaHora;
            } else if (tipoContrato === "hora") {
                salarioBruto = horasTrabajadas * tarifaHora;
                // Considerando 40 horas como jornada laboral est치ndar
                if (horasTrabajadas > 40) {
                    var horasExtras = horasTrabajadas - 40;
                    var tarifaHoraExtra = tarifaHora * 1.5; // 1.5 veces la tarifa normal
                    salarioBruto += horasExtras * tarifaHoraExtra;
                }
            }

            document.getElementById("resultado").innerText = "El salario bruto de " + nombreEmpleado + " es: $" + salarioBruto.toFixed(2);
        }
    </script>
</body>

</html>
